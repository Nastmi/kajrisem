<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/draw.css" rel="stylesheet">
    <link href="../css/drawingPicker.css" rel="stylesheet">
    <title>Kaj risem</title>
    <link rel="icon" type="image/x-icon" href="../img/pencil.ico">
</head>
<body>

<header>
    <h1>Kaj rišem?</h1>
</header>

<nav>
    <h2>Uporabniki:</h2>
    <div id="tempUserList">

    </div>
</nav>

<article>
    <h1>Draw</h1>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="../icons/rectangle.svg" alt="">
                    <span>Rectangle</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="../icons/circle.svg" alt="">
                    <span>Circle</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="../icons/triangle.svg" alt="">
                    <span>Triangle</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                </li>
            </ul>
        </div>
        <div class="row">
            <label class="title">Options</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="../icons/brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="../icons/eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7">
                </li>
            </ul>
        </div>
        <div class="row buttons">
            <button class="clear-canvas">Clear Canvas</button>
        </div>
    </div>

</article>

<aside>
    <h2>Pogovorno okno:</h2>
    <div id="chatWindow">
        <p id="chat"></p>
        <!--dodajamo chat-->
    </div>
    <div id="bottom">
        <input id="messageInput" type="text" placeholder="Damjan je pokemon!!!" />
        <button id="sendMessage">pošlji</button>
    </div>
</aside>

<footer>
    <p>Copyright © 2022 - Ziga, Luka, Natan, Mark, Jure.</p>
</footer>

    <script src="js/drawingPicker.js" defer></script>
    <script type="text/javascript" src="js/functionality.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript"  src="js/draw.js"></script>
    <script type="text/javascript"  src="js/chat.js"></script>
</body>
</html>
