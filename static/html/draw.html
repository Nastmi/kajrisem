<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/draw.css" rel="stylesheet">
    <link href="../css/drawingPicker.css" rel="stylesheet">
    <link href="../css/privateRoom.css" rel="stylesheet">
    <title>Kaj risem</title>
    <link rel="icon" type="image/x-icon" href="../img/pencil.ico">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</head>

<body>

<header>
    <img src="../img/kaj_risem.png"/>
</header>

<nav>
    <div class="users-container">
        <h2>Igralci</h2>
        <hr>
        <div id="tempUserList">
            <!-- usernames and their points -->
        </div>
    </div>
    <button id="back-to-main">Zapusti igro</button>
</nav>

<!-- initially set to display: none -->
<article class="private-room-container">
    <div class="wrapper">
        <h1>Čakanje na igralce...</h1>
        <table>
            <div class="invite-link-container">
                Povabi svoje prijatelje, pošlji jim spodnjo številko sobe!<br>
                <input type="text" class="invite-link" readonly>
            </div>
            <tr>
                <td>
                    <form oninput="result.value = slider_time.value">
                        <label><b>Čas risanja</b></label><br/>
                        <input type="range" id="slider_time" min="20" max="240" step="10" value="80"> <br/> ➜
                        <output name="result" for="slider">80</output>
                        sekund
                    </form>
                </td>
                <td>
                    <form oninput="result.value = slider_rounds.value">
                        <label><b>Število krogov</b></label><br/>
                        <input type="range" id="slider_rounds" min="2" max="6" step="1" value="3"> <br/> ➜
                        <output name="result" for="slider">3</output>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <b>Moje besede</b><br>
                    <textarea id="textarea-words" rows="5" placeholder="Vnesi svoje besede, ločene z vejico (,)"></textarea><br>
                    <label class="custom-words-label"><input type="checkbox" id="checkbox-words"/> Uporabi le vnesene besede</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" id="start-game" class="play-btn">Prični z igro!</button>
                </td>
            </tr>
        </table>
    </div>
</article>

<article class="play-container">
    <div class="aboveCanvas">
        <p><span id="round">Krog: 1</span> <span id="timer">Čas: 60</span></p>
        <h1 id="isDrawing">Čakaj da se igra začne...</h1>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div id="options-div" class="row hide">
            <label class="title">Nastavitve čopiča</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="../icons/brush.svg" alt="">
                    <span>Čopič</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="../icons/eraser.svg" alt="">
                    <span>Radirka</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div id="colors-div" class="row colors">
            <label class="title">Izberi barve</label>
            <ul class="options">
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7">
                </li>
            </ul>
        </div>
        <div id="clear-canvas-div" class="row buttons">
            <button class="clear-canvas">Pobriši platno</button>
        </div>
    </div>

</article>

<aside>
    <div class="chat-wrapper">
        <h2>Pogovorno okno</h2>
        <hr>
        <div id="chatWindow">
            <p id="chat"></p>
            <!--dodajamo chat-->
        </div>
        <div id="bottom">
            <input id="messageInput" type="text" placeholder="Vnesi besedilo"/>
            <button id="sendMessage">Pošlji</button>
        </div>
    </div>
</aside>

<footer>
    <p>Copyright © 2022 - Žiga, Luka, Natan, Mark, Jure.</p>
</footer>

<script>
    window.onunload = function(e) {
        window.location.replace("/");
    };
</script>
<script type="text/javascript" src="/js/draw/functionality.js"></script>
<script type="text/javascript" src="/js/draw/load.js"></script>
<script type="text/javascript" src="/js/draw/draw.js"></script>
<script type="text/javascript" src="/js/draw/chat.js"></script>
<script type="text/javascript" src="/js/draw/game.js"></script>
</body>

</html>
